<ion-header>
  <button (click)="goBack($event)" class="back-btn">
    <ion-icon name="md-arrow-round-back"></ion-icon>
  </button>
</ion-header>

<ion-content>
  <img class="chest-gif" [style.display]="isGIFHidden?'none':'inherit'" [src]="treasureChestGif" />
  <div [style.display]="isQRHidden ? 'none':'inherit'">
    <p class="help-text">Scan your code at the<br/>Zymo booth to win a prize!</p>
    <qr-code [value]="qrCodeData" [size]="250"></qr-code>
    <button (click)="openConfirm()">I redeemed this <ion-icon name="md-checkmark"></ion-icon></button>
    <div class="confirm" [ngClass]="{visible: confirmOpen}">
          <button class="yup" (click)="confirm()">Yup!</button>
          <button class="nope" (click)="closeConfirm()">Nope!</button>
    </div>
  </div>
</ion-content>
