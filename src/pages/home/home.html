<ion-header>
  <div id="logo-type">
    <span class="top">Zymo</span>
    <span class="bottom">Interactive</span>
  </div>
</ion-header>
<ion-content no-bounce>
  <ion-grid>
    <ion-row class="info">
      <div class="content circle">
        <img src="assets/images/01.png" />
      </div>
      <div class="gradient">
        Earn a treasure chest<br/>every hour!
      </div>
    </ion-row>
    <ion-row class="info">
      <div text-right class="gradient">
        Open the chest to<br/>receive a code!
      </div>
      <div class="content circle">
        <img src="assets/images/02.png" />
      </div>
    </ion-row>
    <ion-row class="info">
      <div class="content circle">
        <img src="assets/images/03.png" />
      </div>
      <div class="gradient">
        Scan the code at the<br/>Zymo booth!
      </div>
    </ion-row>
    <ion-row class="info">
      <div text-right class="gradient">
        Win awesome gear<br/>and prizes!
      </div>
      <div class="content circle">
        <img src="assets/images/04.png" />
      </div>
    </ion-row>
    <ion-row id="navigation">
      <ion-col text-center col-4>
        <a (click)="goToCoolStuff($event)"><span class="small">Cool</span><br/>Stuff!</a>
      </ion-col>
      <ion-col text-center col-4>
        <img class="inactive-chest" [hidden]="treasureAvailable" [src]="treasureUrl" />
        <timer [hidden]="treasureAvailable" #timer [timeInSeconds]="30"></timer>
        <a class="chest" [hidden]="!treasureAvailable" (click)="goToTreasure($event)">
          <img [src]="treasureUrl" />
        </a>
        <img [hidden]="!treasureAvailable" class="glow" src="assets/images/chest-glow.png" />
      </ion-col>
      <ion-col text-center col-4>
        <a (click)="goToWhoIs($event)"><span class="small">Who is</span><br/>Zymo?</a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
