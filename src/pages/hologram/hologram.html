<ion-header>
  <button (click)="goBack()" class="back-btn">
    <ion-icon name="md-arrow-round-back"></ion-icon>
  </button>
</ion-header>

<ion-content no-bounce>
  <img class="prism" [ngClass]="{fadeOut: animateHolo == true}" [src]=hologramUrl />
  <div class="navigation">
    <button class="prev" (click)=prevHolo()>
      prev
    </button>
    <button class="next" (click)=nextHolo()>
      next
    </button>
  </div>
</ion-content>
